<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GitHub Events Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #1e293b;
      color: white;
      font-family: Arial, sans-serif;
      padding: 2rem;
      text-align: center;
    }
    canvas {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š GitHub Event Graph</h1>
  <p>Live update every 15 seconds</p>
  <canvas id="eventChart" width="400" height="200"></canvas>

  <script>
    const ctx = document.getElementById('eventChart').getContext('2d');
    let chart;

    async function fetchAndRenderData() {
      try {
        const response = await fetch("https://7cb295f170d8.ngrok-free.app/events", {
  headers: {
    "ngrok-skip-browser-warning": "true"
  }
});

        const events = await response.json();
        console.log("Fetched events:", events);

        const counts = { push: 0, pull_request: 0, merge: 0 };

        events.forEach(event => {
          if (event.action in counts) {
            counts[event.action]++;
          }
        });

        const data = {
          labels: ['Push', 'Pull Request', 'Merge'],
          datasets: [{
            label: 'GitHub Events',
            data: [counts.push, counts.pull_request, counts.merge],
            backgroundColor: ['#60a5fa', '#34d399', '#fbbf24']
          }]
        };

        if (chart) {
          chart.data = data;
          chart.update();
        } else {
          chart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: {
              responsive: true,
              scales: {
                y: {
                  beginAtZero: true,
                  ticks: { color: '#000' }
                },
                x: {
                  ticks: { color: '#000' }
                }
              },
              plugins: {
                legend: {
                  labels: { color: '#000' }
                }
              }
            }
          });
        }

      } catch (err) {
        console.error("Chart error:", err);
        alert("Could not load chart data. Check console or events API.");
      }
    }

    fetchAndRenderData();
    setInterval(fetchAndRenderData, 15000);
  </script>
</body>
</html>
